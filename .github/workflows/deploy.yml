name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Set Git Identity
        run: |
          git config --global user.email "bakunyuliia@gmail.com"
          git config --global user.name "Yuliia Bakun"

      - name: Deploy to GitHub Pages
        run: npm run deploy
