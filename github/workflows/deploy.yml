name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          # your node version
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        run: npm run deploy
